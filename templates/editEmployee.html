<!DOCTYPE html>
<html>
  <head>
    <title>Edit Employee</title>
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        color: #333;
        margin: 0;
        padding: 20px;
      }

      h1 {
        font-size: 32px;
        color: #003366;
        margin-top: 40px;
        margin-bottom: 20px;
      }

      form {
        width: 400px;
        margin: 0 auto;
      }

      label {
        display: block;
        margin-bottom: 8px;
      }

      input[type="text"],
      select {
        width: 100%;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
        margin-bottom: 12px;
      }

      input[type="submit"] {
        background-color: #003366;
        color: #fff;
        font-family: Arial, sans-serif;
        font-size: 18px;
        border: none;
        border-radius: 4px;
        padding: 12px 24px;
        margin-top: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      input[type="submit"]:hover {
        background-color: #0059b3;
      }

      button {
        background-color: #003366;
        color: #fff;
        font-family: Arial, sans-serif;
        font-size: 18px;
        border: none;
        border-radius: 4px;
        padding: 12px 24px;
        margin-top: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0059b3;
      }
    </style>
  </head>
  <body>
    <center>
      <h1>Edit Employee</h1>
      <form method="POST" action="/edit/{{ employee[0] }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ employee[1] }}" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="male" {% if employee[2] == 'male' %}selected="selected"{% endif %}>Male</option>
          <option value="female" {% if employee[2] == 'female' %}selected="selected"{% endif %}>Female</option>
        </select>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" value="{{ employee[3] }}" required>

        <label for="age">Age:</label>
        <input type="text" id="age" name="age" value="{{ employee[4] }}" required>

        <label for="job">Job:</label>
        <input type="text" id="job" name="job" value="{{ employee[5] }}" required>

        <input type="submit" value="Save">
      </form>
      <button onclick="window.location.href='/Show_employee_list'">Cancel</button>
    </center>
  </body>
</html>
